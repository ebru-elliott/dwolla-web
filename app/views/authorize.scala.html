@(key: String, redirect_uri: String)

@import helper._

@main {

<h1>Authorization with Dwolla</h1>

@flashMsg()

<div class="actions">
    <a href="https://www.dwolla.com/oauth/v2/authenticate?scope=send&client_id=@key&response_type=code&redirect_uri=@redirect_uri" class="btn primary">authorize dwolla</a>
    <a href="@routes.Application.menu()" class="btn">Cancel</a>
</div>

}
